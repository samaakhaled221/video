<html>

<head>
    <title>Video </title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
<section>
    <div class="container mt-5">
        <div class="video  overflow-hidden position-relative">
            <video id="myVideo" width="800" height="500" controls>
                <source src="./video/video.mp4.mkv" type="video/mp4" >
            </video>
             <div id="layer">
                <div class="text p-2 m-5">
                    <p>Do you want to continue this video?</p>
                    <input type="radio" name="question" id="yesInput" value="yes" >
                    <label for="yes">Yes</label>
                    <input type="radio" name="question" id="noInput" value="no" class="ml-4">
                    <label for="no">No</label> <br>
                    <button id="submit" class="btn btn-outline-warning mt-3">Submit</button>
                </div> 

            </div>
        </div>
        <h3 class="mt-3">New Zealand's South Island.</h3>
    </div>
</section>

    <script src="script.js"></script>
</body>

</html>
